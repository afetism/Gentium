<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://gentium.pixerex.com/wp-content/uploads/2019/02/apple-touch-icon.png" sizes="192x192">
    <link rel="stylesheet" id="custom-fonts-css" href="https://gentium.pixerex.com/wp-content/themes/gentium-demo/assets/css/fonts.css?ver=6.1.7" type="text/css" media="all">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex flex-col items-center justify-center py-20 bg-white text-black border-t border-gray-300">
        <div class="max-w-7xl w-full mx-auto px-6 lg:px-0">
            <div class="flex justify-between items-center w-full mb-8">
                <div>
                    <span class="block w-16 h-1 bg-red-500 mb-2"></span>
                    <h2 class="text-5xl font-bold">Works.</h2>
                    <p class="text-red-500 mt-2">THINGS WE'VE MADE</p>
                </div>
                <button class="relative overflow-hidden px-4 py-2 border border-red-500 text-red-500 transition duration-300 ease-in-out group">
                    <span class="absolute inset-0 bg-red-500 -translate-x-full group-hover:translate-x-0 transition-transform duration-500 ease-in-out"></span>
                    <span class="relative z-10 group-hover:text-white">View All</span>
                </button>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full">
                <div class="relative">
                    <img src="https://gentium.pixerex.com/wp-content/uploads/2019/01/03-min-1-1024x683.jpg" alt="Work Image 1" class="object-cover w-full h-full rounded-lg">
                    <div class="absolute bottom-4 left-4 text-white">
                        <h3 class="text-lg font-bold">Shoe Design</h3>
                        <p class="text-sm">Product Design</p>
                    </div>
                </div>
                <!-- Repeat for other work items... -->
            </div>
            <div class="flex justify-center items-center space-x-2 mt-8">
                <span class="w-3 h-3 rounded-full bg-red-500"></span>
                <span class="w-3 h-3 rounded-full bg-gray-300"></span>
                <span class="w-3 h-3 rounded-full bg-gray-300"></span>
                <span class="w-3 h-3 rounded-full bg-gray-300"></span>
                <span class="w-3 h-3 rounded-full bg-gray-300"></span>
            </div>
        </div>
    </section>
</body>
</html>
